<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <title>Formulário Avançado</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/logo.svg" alt="Logomarca do site.">
    </header>

    <form id="my-form" action="" method="get">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" name="" id="event-name">
            </div>
            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input type="text" name="" id="event-surname">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(digite um e-mail válido)</span></label>
            <input type="email" name="" id="event-email">
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="event-metorship">Selecione quem foi o seu mentor</label>
            <select name="" id="event-metorship">
              <option value="Altair">Altair</option>
              <option value="Franklim">Franklim</option>
              <option value="Paiva">Paiva</option>
            </select>
            
          </div>
          <div class="input-wrapper">
            <label for="event-feedback">Feedback sobre o mentor</label>
            <textarea name="" id="event-feedback" cols="30" rows="10"></textarea>
          </div>
          <div class="input-wrapper-checkbox">
            <input type="checkbox" name="" id="event-checkbox">
            <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="" id="event-date">
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" name="" id="event-begin">
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" name="" id="event-end">
            </div>
          </div>
        </div>
      </fieldset>

      <input
        class="button"
        type="submit"
        form="my-form"
        value="Salvar">
    </form>
  </div>
</body>
</html>
